name: Django Build

on:
  push:
    branches:
      - main
      - tidyup
  pull_request:
    branches:
      - main
      - tidyup

jobs:
  install:
        runs-on: ubuntu-latest
        steps:
          - name: Install dependencies
            run: |
                sudo apt-get update
  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
              cd ScheduleBuilder
              pip install -r requirements.txt
              python manage.py runserver
              
