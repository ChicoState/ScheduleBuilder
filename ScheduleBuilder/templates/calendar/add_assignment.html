{% extends "base.html" %} 

{% block title %}
Add Event Page
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="jumbotron">
        <h2 style="color: rgb(100, 95, 95);">Add Event</h2>
        <form method="post">
            {% csrf_token %}
            <table class="table">
                {{ form_data.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <a href="/calendar/" class="btn btn-secondary">Cancel</a>
                        <input type="submit" class="btn btn-primary" name="add" value="Add event to calendar">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
