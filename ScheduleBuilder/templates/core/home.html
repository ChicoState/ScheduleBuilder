<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    {% load static %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'final.css' %}">
    <style>
        #canvas-login-button {
          background-color: #0077b5; /* Change the background color to match your design */
          color: white;             /* Text color */
          padding: 10px 20px;       /* Padding for better readability */
          border: none;             /* Remove the default button border */
          cursor: pointer;          /* Add a pointer cursor on hover */
        }
        </style>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            {% if user.is_authenticated %}
                <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
            {% endif %}
            {% if user.is_staff %}
                <a href="{% url 'admin:index' %}">Admin</a>
            {% endif %}
        </div>
    </nav> 
    <div class="container mt-4 text-center">
        <div style="text-align: center;">
            <h1>Schedule Builder</h1>
        </div>
        <a href="/calendar" class="btn btn-primary">Connect to Google Calendar</a>
        <a href="/canvas" class="btn btn-primary">Login with Canvas</a>
        <h2 class="mt-4">File Upload</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Upload File</button>
        </form>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var canvasLoginButton = document.getElementById("canvas-login-button");
                canvasLoginButton.addEventListener("click", function(e) {
                    e.preventDefault(); // Prevent the default behavior of the link
                    window.location.href = "https://canvas.csuchico.edu/"; 
                });
            });
        </script>
    </div>
    <!-- List View of Events -->
    <div class="container mt-4">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
</body>

</html>
