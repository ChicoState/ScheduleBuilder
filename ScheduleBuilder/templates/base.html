<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    {% load static %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="" rel="stylesheet">
    <meta charset="UTF-8">
     <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .btn-outline-black {
            border: 2px solid black;
            color: black; 
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/" style="color: #49dfa3;">Home</a>
            <a class="navbar-brand" href="/calendar" style="color: #49dfa3;">Calendar</a>
            <a class="navbar-brand" href="https://canvas.csuchico.edu" style="color: #49dfa3;">Canvas</a>
            <a class="navbar-brand" href="/parser" style="color: #49dfa3;">Manual Form Upload</a>
            <a class="navbar-brand" href="/icalendar" style="color: #49dfa3;">Icalendar Upload</a>
            <a class="navbar-brand" href="{% url 'account:view' user_id=request.user.id %}" style="color: #49dfa3;">Account</a>
            <a class="navbar-brand" href="/search" style="color: #49dfa3;">Search Profiles</a>
            {% if user.is_authenticated %}
                <a class="btn" style="background-color: #49dfa3; color: white;" href="{% url 'logout' %}">Logout</a>
            {% endif %}
            {% if user.is_staff %}
                <a href="{% url 'admin:index' %}">Admin</a>
            {% endif %}
        </div>
    </nav>  
    <center><h1>{% block title %}Schedule Builder{% endblock %}</h1></center>  
    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
</body>

</html>
