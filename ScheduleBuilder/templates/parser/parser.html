{% extends "base.html" %} 

{% block title %}
File Upload
{% endblock %}

{% block content %}
<div class="container mt-4 text-center">
    <form method="post" enctype="multipart/form-data" style="color: white;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success" style="background-color: #49dfa3; color: white;">Upload File</button>
    </form>
</div>
{% endblock %}
