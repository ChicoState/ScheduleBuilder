{% extends "base.html" %}

{% block title %}File Upload{% endblock %}

{% block content %} 
<div class="container mt-4 text-center">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Upload File</button>
    </form>
</div>
{% endblock %}
